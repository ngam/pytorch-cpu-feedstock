name: bld

on:
  pull_request:
    branches: [ master ]

jobs:
  blds:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3
      -
        name: build osx
        run: ./.scripts/run_osx_build.sh
